<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2>Sign Up</h2>

    <form id="signupForm">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

    <script>
        // Handle form submission with JavaScript
        document.getElementById("signupForm").addEventListener("submit", function(e) {
            e.preventDefault(); // Prevents the default form submission behavior

            // Simulate a signup process (you can add validation or AJAX request here if needed)
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            console.log("User signed up with:", email);

            // Redirect to homepage after form submission
            window.location.href = "index.html"; // You can change "index.html" to any other URL
        });
    </script>

</body>
</html>
